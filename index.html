<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    
    <!--create a form that ask users to enter some information-->
    <div class="container">
        <form id="input">
            <h2>Interactive Dynamic Table</h2>
            <h3>Please enter the table ranges </h3>
            <br>
            <div class="field">
                <label for="min_col">Minimum Column Value</label>
                <input type="number" id="min_col" name="min_col"/>
                <small id="min_col_error"></small>
            </div>
            <div class="field">
                <label for="max_col">Maximum Column Value</label>
                <input type="number" id="max_col" name="max_col"/>
                <small id="max_col_error"></small>
            </div>
            <div class="field">
                <label for="min_row">Minimum Row Value</label>
                <input type="number" id="min_row" name="min_row"/>
                <small id="min_row_error"></small>
            </div>
            <div class="field">
                <label for="max_row">Maximum Row Value</label>
                <input type="number" id="max_row" name="max_row"/>
                <small id="max_row_error"></small>
            </div>
            <div class="field">
                <input type="button" value="Generate" onclick="multiplicationTable()" />
            </div>
        </form>   
    </div>
    <div class="table-wrapper">
    <div id="result"></div> 
    </div>
    <script src="script.js" charset="utf-8"></script>
    
  </body>
</html>
